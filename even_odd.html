<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even_Odd</title>
</head>
<body>
    <center><h1>write a program to find the given input is even_number or odd_number.</h1></center>
</body>
<script>
    function main()
    {
        let num = Number(prompt("enter number"));
        if (num % 2 == 0)
        {
            console.log(`${num} is even_number`);
        }
        else
        {
            console.log(`${num} is odd_number`)
        }
    }
    main();
</script>
</html>
