<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center><h1>write a program to print the given message for 5 times.</h1></center>
    <script>
         main();
         function main()
         {
            let msg='I Love Java_Script';
            for (let i=1;i<=5;++i)
            {
                console.log(i,msg);
            }
         }
    </script>
</body>
</html>
