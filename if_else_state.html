<!DOCTYPE html>
<html lang="en">
<head>
    <title>if_condition</title>
</head>
<body >
    <h1>
        syntax:- <br>
        --------- <br>
<br>
        if ( condition ) <br>
        { <br>
            -------------- <br>
            statements <br>
            -------------- <br>
        } <br>
        else ( condition ) <br>
        { <br>
            -------------- <br>
            statements <br>
            -------------- <br>
        } 

    </h1>
    <script>
        function main()
        {
            let a = 5;
            let b = "5";
            if (a === b )
            {
                console.log(`a === b`);
            }
            else (a == b)
            {
                console.log("a == b")
            }
        }
        main();
    </script>
</body>
</html>
